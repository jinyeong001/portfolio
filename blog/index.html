<!DOCTYPE html>
<html lang="en">

<head>
	<title>JangJinYeong's Blog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">

	<link rel="stylesheet" href="../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../css/owl.theme.default.min.css">
	<link rel="stylesheet" href="../css/magnific-popup.css">

	<link rel="stylesheet" href="../css/aos.css">

	<link rel="stylesheet" href="../css/ionicons.min.css">

	<link rel="stylesheet" href="../css/flaticon.css">
	<link rel="stylesheet" href="../css/icomoon.css">
	<link rel="stylesheet" href="../css/style2.css">
	<link rel="stylesheet" href="../css/blog.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="dark-mode" data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

	<!-- 새로운 네비게이션 바 -->
	<nav class="blog-navbar">
		<div class="blog-navbar-container">
			<a class="blog-navbar-brand" href="../blog/">
				<div class="brand-logo">
					<span class="brand-highlight">J</span>
				</div>
				<span class="brand-text">inYeong's Blog</span>
			</a>
			<div class="blog-navbar-menu">
				<ul class="blog-navbar-nav">
					<li class="blog-nav-item">
						<a href="../index.html">Home</a>
					</li>
					<li class="blog-nav-item">
						<a href="../blog/" class="active">Blog</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<section class="ftco-section" style="padding-top: 100px;">
    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 포스트 목록 -->
            <div class="col-lg-3 pl-md-5">
                <div class="list-group sticky-top" id="post-list" role="tablist" style="top: 100px;">
                    <div id="post-items">
                        <!-- 포스트 목록은 JavaScript로 동적 생성됨 -->
                    </div>
                </div>
            </div>

            <!-- 중앙 포스트 내용 -->
            <div class="col-lg-7">
                <div class="tab-content" id="post-content">
                    <!-- 포스트 내용이 JavaScript로 동적 생성됨 -->
                </div>
            </div>

            <!-- 오른쪽 목차 -->
            <div class="col-lg-2">
                <div class="sticky-top" style="top: 100px;">
                    <nav class="toc" id="toc">
                        <h6 class="toc-title">목차</h6>
                        <ul class="nav flex-column" id="toc-list">
                            <!-- 목차가 JavaScript로 동적 생성됨 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
    </svg>
</div>

<!-- Scripts -->
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-migrate-3.0.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/aos.js"></script>
<script src="../js/jquery.animateNumber.min.js"></script>
<script src="../js/scrollax.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/marked.min.js"></script>
<script src="../js/blog.js"></script>

</body>
</html>
